<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 100px;
        }

        .logo {
            max-width: 300px;
            margin: 0 auto;
            padding-bottom: 30px;
        }

        .search-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 18px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .search-btn {
            margin-top: 10px; 
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #357ae8;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Google_Logo.svg/1280px-Google_Logo.svg.png" alt="Google Logo" class="logo">
        <form action="MainController" class="search-form">
            <input type="text" name="txtSearchValue" class="search-input" value="" placeholder="Search for a user account">
            <input type="submit" value="Search" name="btAction" class="search-btn">
        </form>
    </div>
</body>
</html>
